<section class="aligner">
  <form #form="ngForm" class="wrapper" (ngSubmit)="test()">

    <div class="input">
      <label for="server">Server </label>
      <input
        type="text"
        name="server"
        required
        [pattern]="pattern"
        [(ngModel)]="credentials.server">
    </div>

    <div class="input">
      <label for="c">Token </label>
      <input
        type="password"
        name="token"
        required
        [(ngModel)]="credentials.token">
    </div>
    <button (click)="test()" type="submit" [disabled]="form.invalid">Log in with token</button>
    <button (click)="clearCredentials();form.reset()" type="button" class="reset">Clear credentials</button>
    <app-server-info></app-server-info>
    <app-info-box>
      FYI: We use sentry.io for error monitoring. Don't worry, sensitve data are being scrubbed.
    </app-info-box>
  </form>
</section>
