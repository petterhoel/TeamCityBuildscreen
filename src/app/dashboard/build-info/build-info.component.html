<div
  [ngClass]="build.status | lowercase"
  class="wrapper">
  <header (click)="toggleExpander()" class="space-content">
    <span class="space-content">
      <app-status-icon [status]="build.status"></app-status-icon>
      <span>{{ build.id }} </span>
      </span>
    <span class="ellipsis">
      {{ build.number }}
    </span>
  </header>
  <div *ngIf="open" class="body">
    <div class="quote">
      {{build.comment}}
    </div>
    <div class="space-content">
      <span>
        {{build.username}}
      </span>
      <span>
        {{build.date ? (build.date | amTimeAgo) : ''}}
      </span>
    </div>
    <div class="space-content">
      <span>
        {{build.branchName | branch}}
      </span>
      <span
         class="commit"
         [attr.aria-label]="'Click to copy commit hash to clipboard: ' + build.commit"
         ngxClipboard
         [cbContent]="build.commit">
        {{build.commit | truncate:7 }}
      </span>
    </div>
  </div>
</div>
