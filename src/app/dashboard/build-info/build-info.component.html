<div
  [ngClass]="build.status | lowercase"
  class="wrapper">
  <header (click)="toggleExpander()" class="space-content">
    <span>
      {{ build.id }}
    </span>
    <span class="ellipsis">
      {{ build.number }}
    </span>
  </header>
  <div *ngIf="open" class="body">
    <div class="quote">
      {{build.comment}}
    </div>
    <div class="space-content">
      <span>
        {{build.username}}
      </span>
      <span>
        {{build.date ? (build.date | amTimeAgo) : ''}}
      </span>
    </div>
    <div class="space-content">
      <span>
        {{build.branchName | branch}}
      </span>
      <span class="commit">
        {{build.commit | truncate:6 }}
      </span>
    </div>
  </div>
</div>
