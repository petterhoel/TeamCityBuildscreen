<div
  [ngClass]="build.status | lowercase"
  class="wrapper">
  <header (click)="toggleExpander()">
    <span>
      {{ build.id }}
    </span>
    <span>
      {{ build.number }}
    </span>
  </header>
  <div *ngIf="open">
    <div>
      {{build.branchName}}
    </div>
    <div>
      {{build.username}}
      {{build.date}}
    </div>
    <div>
      {{build.comment}}
    </div>
    <div class="commit">
      {{build.commit}}
    </div>
  </div>
</div>
