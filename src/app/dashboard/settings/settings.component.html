<section class="info">
  <h2>Show / hide</h2> <button class="stripped">all</button> <button class="stripped">none</button>
</section>

<section class="builds" *ngIf="buildsWithVisibility$ | async as builds">
  <div *ngFor="let build of builds" class="item">
    <label [for]="build.id" style="cursor: pointer">{{build.id}}</label>
    <input
      [id]="build.id"
      type="checkbox"
      name="build"
      [(ngModel)]="build.show"
      (ngModelChange)="toggleVisibility(build.id)">
  </div>
</section>
